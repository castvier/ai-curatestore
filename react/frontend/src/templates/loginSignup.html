<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        // Function to display a pop-up message
        function displayMessage(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form id="loginForm" method="post" action="/login">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Login">
    </form>
    
    <h1>Signup</h1>
    {% if signup_error %}
    <p style="color: red;">{{ signup_error }}</p>
    {% endif %}
    <form id="signupForm" method="post" action="/signup">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <input type="submit" value="Signup" onclick="displayMessage('Email verification code sent!');">
    </form>
    
    {% if verification_code %}
    <h1>Verify Email</h1>
    <form id="verifyForm" method="post" action="/verify">
        <input type="hidden" name="username" value="{{ username }}">
        <input type="hidden" name="password" value="{{ password }}">
        <input type="hidden" name="email" value="{{ email }}">
        <label for="verification_code">Verification Code:</label><br>
        <input type="text" id="verification_code" name="verification_code" required><br>
        <input type="submit" value="Verify">
    </form>
    {% endif %}
</body>
</html>
